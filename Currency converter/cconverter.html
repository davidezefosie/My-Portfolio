<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="initial-scale=1.0, maximum-scale=1.0,user-scalable=1">
        <title>Currency Converter</title>
        <link rel="stylesheet"  href="style.css">
    </head>
</html>
<body>

    <div class="container">
       <h1>Currency Converter</h1>
       <div class="row">
        <div class="col">
            <select class="currency">
                <option>Dollars</option>
            </select>
            <input type="text" id="input_currency" name="Dollars">
        </div>
        <div class="col">
            <select class="currency">
                <option>Naira</option>
            </select>
            <input type="text" id="output_currency" disabled name="Naira">
        </div>
       </div> 
       <button>Convert</button>
    </div>
    <script type="text/javascript" href="app.js" src="app.js"></script>
</body>
